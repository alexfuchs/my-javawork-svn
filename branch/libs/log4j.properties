log4j.rootLogger=DEBUG, systemOut, file, warnErrorFile

#Filter for dukascopy logs
log4j.logger.com.dukascopy=INFO
#Filter for dukascopy transport logs
log4j.logger.com.dukascopy.transport.client=INFO
#Filter for mina logs
log4j.logger.org.apache.mina=INFO

log4j.additivity.singlejartest.WorkGUI=TRUE
log4j.logger.singlejartest.WorkGUI=DEBUG,HTMLOUT

log4j.logger.singlejartest.SMAStrategy=DEBUG,HTMLOUTcustom
log4j.logger.cus=DEBUG,HTMLOUTcustom1

log4j.appender.HTMLOUT=org.apache.log4j.FileAppender  
log4j.appender.HTMLOUT.File=c:/jforexlog/Log4JDemo02.html
log4j.appender.HTMLOUT.layout=org.apache.log4j.HTMLLayout 

log4j.appender.HTMLOUTcustom=org.apache.log4j.FileAppender  
log4j.appender.HTMLOUTcustom.File=c:/jforexlog/Log4JDemo03.html
log4j.appender.HTMLOUTcustom.layout=org.apache.log4j.HTMLLayout 

log4j.appender.HTMLOUTcustom1=org.apache.log4j.FileAppender  
log4j.appender.HTMLOUTcustom1.File=c:/jforexlog/Log4JDemo04.html
log4j.appender.HTMLOUTcustom1.layout=org.apache.log4j.HTMLLayout 

#Output only INFO logs to console
log4j.appender.systemOut=org.apache.log4j.ConsoleAppender
log4j.appender.systemOut.Threshold=DEBUG
log4j.appender.systemOut.layout=org.apache.log4j.PatternLayout
log4j.appender.systemOut.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c{1} - %m%n

#File with all the debug
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.Append=true
log4j.appender.file.Encoding=UTF-8
log4j.appender.file.File=./logs/debug.log
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c - %m%n

#File with warnings and errors only
log4j.appender.warnErrorFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warnErrorFile.Threshold=WARN
log4j.appender.warnErrorFile.Append=true
log4j.appender.warnErrorFile.Encoding=UTF-8
log4j.appender.warnErrorFile.File=./logs/WarnError.log
log4j.appender.warnErrorFile.layout=org.apache.log4j.PatternLayout
log4j.appender.warnErrorFile.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p %c - %m%n